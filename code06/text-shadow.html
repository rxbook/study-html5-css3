<!doctype html>
<html>
	<head><meta charset="utf-8" />
		<style>
			p{	color:blue;font-size:30px;font-family:"黑体";
				text-shadow:
				/*水平移动方向,垂直移动方向,[模糊程度(长度)(可以省略)],[阴影颜色(可以省略)]*/
						20px 20px rgba(0,255,0,0.5),/*rgba颜色的最后一个0.5表示透明度*/
						40px 40px,/*如果不表示阴影颜色，则和文字原来的颜色一致*/
						60px 60px 3px green;/*第三个3px表示模糊程度*/							  
			}
		</style></head><body>
		<p>我是一个正直的人，又正又值。</p>
        
	</body>
</html>
