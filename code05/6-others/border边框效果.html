<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>绚丽的边框图片</title>
		<style>
		.test{
			width:300px;
			padding:10px;
			-webkit-border-image:url(border.png) 27/27px stretch;
		}
		.test1{
			width:300px;
			padding:10px;
			-webkit-border-image:url(border.png) 54/27px stretch;
		}
		
		.test2{
			width:300px;
			padding:10px;
			-webkit-border-image:url(border.png) 81/27px stretch;
		}
		</style>
	</head>
	<body>
		<div class="test">用图片来做边框1/3处切割</div>
		<hr />
		<div class="test1">用图片来做边框2/3处切割</div>
		<hr />
		<div class="test2">用图片来做边框3/3处切割</div>
	</body>
</html>
