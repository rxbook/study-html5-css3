<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>E[att]</title>
		<style>
			 p::first-line{color:red}/*改变第一行*/
			 p::first-letter{font-size:35px;color:green}/*改变第一个字符*/
			 span::before{content:"【前面的】"}
			 span::after{content:"【后面的】"}
			 /*E::selection 设置对象被选择时的颜色。（CSS3新增的）*/
			 div::selection{background:red;color:yellow}/*测试后，火狐不支持*/
			 
			 
		</style>
	</head>
	<body>    	 
     	
        <p>第1行<br>第2行<br>第3行<br>第4行<br><span>第5行</span></p>
        <div>这是div中的文字，用鼠标选中看看...</div>
         
         
	</body>
</html>
